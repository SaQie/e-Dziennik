spring:
  sql:
    init:
      mode: embedded
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cache:
    type: redis
    redis:
      time-to-live: 5000
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    #url: jdbc:postgresql://postgres:5432/diary_db #-- for docker
    url: jdbc:postgresql://localhost:5432/diary_db # -- localhost
    username: postgres
    password: admin
  liquibase:
    change-log: classpath:liquibase-changeLog.xml


logging:
  level:
    pl.edziennik.application: DEBUG
    org:
      springframework:
        web: DEBUG

redis:
  host: 127.0.0.1
  port: 6379



