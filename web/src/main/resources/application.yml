schoolclass:
  config:
    maxStudentsSize: 30
    autoAssignSubjects: true

school:
  config:
    averageType: ARITHMETIC
    maxLessonTime: 45
    minScheduleTime: 10

jwt:
  secret: testtt
  expiration: 3600000
  refresh:
    expiration: 122
  token:
    prefix: Bearer

application:
  address: localhost:8080/

groovy:
  execution:
    timeout: 10
