name: Deploy application

on:
  push:
    branches:
      - prod

env:
  POSTGRES_USERNAME: ${{ SECRETS.POSTGRES_USERNAME }}
  POSTGRES_PASSWORD: ${{ SECRETS.POSTGRES_PASSWORD }}
  CONNECTION_STRING: ${{ SECRETS.CONNECTION_STRING }}
  REDIS_HOST: ${{ SECRETS.REDIS_HOST }}
  REDIS_PORT: ${{ SECRETS.REDIS_PORT }}

jobs:
  Run_tests:
    if: github.actor == 'SaQie'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 游댛 Set up JDK 17 游댛
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: 游댣 Clean project 游댣
        run: mvn clean
      - name: 游빍 Run tests 游빍
        run: mvn test --file pom.xml
  Generate_new_version:
    needs: [Run_tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: 游댣 Clean project 游댣
        run: mvn clean
      - name: 游댣 Build project 游댣
        run: mvn install -DskipTests
      - name: 游니 Upload artifact 游니
        uses: actions/upload-artifact@v3.1.3
        with:
          name: E-dziennik-artifact
          path: web/target/E-Dziennik.jar
  Delete_old_version:
    needs: [Generate_new_version]
    runs-on: ubuntu-latest
    steps:
      - name: 九뒲잺 Remove old version 九뒲잺
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SECRETS.SSH_HOST }}
          username: ${{ SECRETS.SSH_USERNAME }}
          password: ${{ SECRETS.SSH_PASSWORD }}
          port: ${{ SECRETS.SSH_PORT }}
          script: rm ${{ SECRETS.TARGET_PATH }}/E-Dziennik.jar
  Upload_new_version:
    needs: [Generate_new_version]
    runs-on: ubuntu-latest
    steps:
      - name: 游삢 Get built artifact 游삢
        uses: actions/download-artifact@v2.1.1
        with:
          name: E-dziennik-artifact
      - name: 九덢잺 Check artifacts 九덢잺
        run: ls -l | grep E-Dziennik.jar
      - name: 游니 Upload via FTP 游니
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ SECRETS.FTP_HOST }}
          username: ${{ SECRETS.FTP_USERNAME }}
          password: ${{ SECRETS.FTP_PASSWORD }}
          server-dir: ${{ SECRETS.FTP_TARGET_DIR }}
      - name: 九덢잺 Check upload process 九덢잺
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SECRETS.SSH_HOST }}
          username: ${{ SECRETS.SSH_USERNAME }}
          password: ${{ SECRETS.SSH_PASSWORD }}
          port: ${{ SECRETS.SSH_PORT }}
          script: |
            ls -l ${{ SECRETS.TARGET_PATH }}/ | grep E-Dziennik.jar
            chmod +x ${{ SECRETS.TARGET_PATH }}/E-Dziennik.jar
  Restart_web_server:
    needs: [Upload_new_version]
    runs-on: ubuntu-latest
    steps:
      - name: 游대 Restart web server 游대
        run: curl -X POST ${{ SECRETS.API_RESTART_URL }}
  Delete_old_artifact:
    needs: [Restart_web_server]
    runs-on: ubuntu-latest
    steps:
      - name: 九뒲잺 Delete generated artifact 九뒲잺
        uses: GeekyEggo/delete-artifact@v2.0.0
        with:
          name: E-dziennik-artifact